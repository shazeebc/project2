<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    
    <title>Registration form</title>
    
      
</head>

<body>
    <form>
        <div class="background"><img src="/bg10.jfif" alt="">
        </div>
        <div class="container">

            <div class="reg1 ">
                <!-- <div class="background"><img src="/image/backg1.jpeg" alt=""> -->
                <div class="border">
                    <div class="reg2"> Basketball Registration Form</div>

                    <div class="inbox"><i class="fa fa-user" aria-hidden="true"></i> Player Name <br> <input
                            type="first name" placeholder="first name" required>
                        <input type="last name " placeholder=" last name" required>
                    </div>


                    <div class="inbox1">
                        <div class="in1">Age <br> <input type="Age" maxlength="2" required></div>
                        <div class="in2"><i class="fa fa-envelope-o" aria-hidden="true"></i> Eamil <br> <input
                                type="Email" required></div>
                    </div> <br>
                    <div class="gender">Gender :<br>
                        <input type="radio" name="gender" id="g1" required>
                        <label for="g1"></label>
                        <main><i class="fa fa-mars" aria-hidden="true"></i> Male</main>
                        </label>
                        <input type="radio" name="gender" id="g2" required>
                        <label for="g2">
                            <main><i class="fa fa-venus" aria-hidden="true"></i> Female</main>
                        </label>
                        <input type="radio" name="gender" id="g3">
                        <label for="g3">
                            <main>other</main>
                        </label>

                    </div>
                    <div class="inbox2"><i class="fa fa-map-marker" aria-hidden="true"></i>
                        Address <br><input class="in1" type="Address" placeholder="street Address"> <br>
                        <input class="in1" type="Address" placeholder="street Address line2"> <br> <br>
                        <input type="city" placeholder="city">
                        <input type="Region" placeholder="Region"> <br>
                        <input type="post" placeholder="Postal/zipcode">
                        <select class="ind">
                            <option value="india">india</option>
                            <option value="pakistan">pakistan</option>
                            <option value="other">other</option>
                        </select>
                    </div><br>
                    <div class="inbox3"> <i class="fa fa-mobile" aria-hidden="true"></i> Mobile Number <br><input
                            type="pin" placeholder="Mobile Number1" maxlength="10">
                        <input class="pin" type="pincode" placeholder="Mobile Number2 " maxlength="10">
                    </div> <br>
                    <div class="sub">
                        <a href="/login.html">Submit</a>
                    </div>
                </div>


            </div>
        </div>
        </div>



    </form>
</body>

</html>
